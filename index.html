<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
		<title>Angular From Scratch</title>
		<!-- add angular logo -->
		<link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.svg" />
	</head>
	<body>
		<div class="container">
			<article>
				<header>
					<h1>Recréer Angular</h1>
				</header>
				<input phone-number border-color="green" placeholder="Numéro de mobile" id="mobile-number" />
				<input phone-number [with-spaces]="false" placeholder="Numéro de fixe" id="fixe-number" />
				<input credit-card placeholder="Numéro de carte bleu" id="card-number" />
			</article>
		</div>
		<script src="src/app.ts" type="module"></script>
	</body>
</html>
